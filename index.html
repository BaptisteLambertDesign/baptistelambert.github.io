<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baptiste Lambert – Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --fond: #F5F3EF;
      --texte: #2A2A2A;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--fond);
      color: var(--texte);
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--fond);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 1.5rem 2rem;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo {
      font-weight: 600;
      font-size: 1.2rem;
      line-height: 1.2;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--texte);
      font-weight: 600;
    }

    main {
      padding: 2rem;
    }

    .home-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .project-thumb {
      position: relative;
      overflow: hidden;
    }

    .project-thumb img {
      width: 100%;
      display: block;
      filter: none;
      transition: filter 0.3s ease;
    }

    .project-thumb:hover img {
      filter: brightness(60%) blur(2px);
    }

    .project-info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #fff;
    }

    .project-thumb:hover .project-info {
      opacity: 1;
    }

    footer {
      display: flex;
      justify-content: space-between;
      padding: 2rem;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }

    footer div {
      flex: 1 1 200px;
      margin: 1rem 0;
    }

    footer a {
      color: var(--texte);
      text-decoration: none;
    }

    footer span {
      font-style: italic;
      font-size: 0.9em;
      opacity: 0.6;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav {
        justify-content: center;
        margin-top: 1rem;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BAPTISTE<br>LAMBERT</div>
    <nav>
      <a href="/home">Travaux</a>
      <a href="/about">À propos</a>
    </nav>
  </header>

  <main>
    <section class="home-gallery">
      <div class="project-thumb">
        <a href="/projet-01">
          <img src="img/placeholder.jpg" alt="Projet 01">
          <div class="project-info">
            <h2>Nom du projet</h2>
            <p>Type de projet</p>
          </div>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-left">
      <p>info[@]baptistelambert.com</p>
      <p>+33 (0)6 64 98 76 24</p>
    </div>
    <div class="footer-center">
      <p>Designer pluridisciplinaire<br><span>/Multidisciplinary designer</span></p>
    </div>
    <div class="footer-right">
      <a href="https://instagram.com/baptiss_lambert" target="_blank">Instagram</a><br>
      <a href="https://linkedin.com/in/baptiste-lambert-07517b10b" target="_blank">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
